<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 20px;
        }
        .rating-buttons {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .rating-buttons label {
            flex: 1;
            text-align: center;
        }
        .rating-buttons input[type="radio"] {
            display: none;
        }
        .rating-buttons span {
            display: block;
            padding: 10px;
            border-right: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }
        .rating-buttons input[type="radio"]:checked + span {
            background-color: #007BFF;
            color: #fff;
        }
        .rating-buttons label:first-child span {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .rating-buttons label:last-child span {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-right: none;
        }
        .multiple-choice label {
            display: block;
            margin-bottom: 10px;
        }
        .multiple-choice input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">

        <!-- Header Image -->
        <div class="header-image">
            <img src="FLC_Logo.png" alt="Header Image" width="100">
        </div>

        <form id="feedback-form" action="https://script.google.com/macros/s/AKfycbwGMsY1_LKcL3WQGRbwc1ISJjENR5pD0qRwCvpNAQU7/dev" method="POST">
            <!-- Name -->
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <!-- Company -->
            <label for="company">Your Company:</label><br>
            <input type="text" id="company" name="company" required><br><br>

            <!-- Question 1 -->
            <div class="question">
                <p>On a scale of 0 to 5, how likely is it that you would recommend FLC Group to a friend or colleague?</p>
                <div class="rating-buttons">
                    <label><input type="radio" name="recommendation" value="0"><span>0</span></label>
                    <label><input type="radio" name="recommendation" value="1"><span>1</span></label>
                    <label><input type="radio" name="recommendation" value="2"><span>2</span></label>
                    <label><input type="radio" name="recommendation" value="3"><span>3</span></label>
                    <label><input type="radio" name="recommendation" value="4" disabled><span>4</span></label>
                    <label><input type="radio" name="recommendation" value="5"><span>5</span></label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>Based on your experience, which part of the project were you MOST satisfied with? (Select ALL that apply)</p>
                <div class="multiple-choice">
                    <label><input type="checkbox" name="satisfaction" value="Idea & Strategy"> Idea & Strategy</label>
                    <label><input type="checkbox" name="satisfaction" value="Project Management"> Project Management</label>
                    <label><input type="checkbox" name="satisfaction" value="Execution"> Execution</label>
                    <label><input type="checkbox" name="satisfaction" value="Turn-around Time"> Turn-around Time</label>
                    <label><input type="checkbox" name="satisfaction" value="Project Efficiency"> Project Efficiency</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" id="submit-btn" type="submit" disabled>Send Feedback</button>
        </form>
    </div>
    <script>
function validateForm() {
            // Get the selected recommendation
            const recommendationInput = document.querySelector('input[name="recommendation"]:checked');
            const recommendationSelected = recommendationInput !== null;

            // Get the value of the selected recommendation
            const recommendationValue = recommendationSelected ? recommendationInput.value : "None";

            // Get all selected satisfaction checkboxes
            const satisfactionChecked = document.querySelectorAll('input[name="satisfaction"]:checked');

            // Convert NodeList to array and map to values
            const satisfactionValues = Array.from(satisfactionChecked).map(input => input.value);
            const satisfactionString = satisfactionValues.join(', ');

            // Log values to console for debugging
            console.log("Selected Recommendation Value:", recommendationValue);
            console.log("Selected Satisfaction Values:", satisfactionValues);


            // Enable or disable the button based on selection
            document.getElementById('submit-btn').disabled = !(recommendationSelected && satisfactionValues.length > 0);
        }

        // Attach event listeners to recommendation and satisfaction checkboxes
        document.querySelectorAll('input[name="recommendation"]').forEach(input => {
            input.addEventListener('change', validateForm);
        });

        document.querySelectorAll('input[name="satisfaction"]').forEach(input => {
            input.addEventListener('change', validateForm);
        });

        // Initial validation check
        validateForm();
        

    </script>
</body>
</html>
