<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Existing Styling */
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    height: 100%;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 20px;
        }
        .rating-buttons {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .rating-buttons label {
            flex: 1;
            text-align: center;
        }
        .rating-buttons input[type="radio"] {
            display: none;
        }
        .rating-buttons span {
            display: block;
            padding: 10px;
            border-right: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }
        .rating-buttons input[type="radio"]:checked + span {
            background-color: #007BFF;
            color: #fff;
        }
        .rating-buttons label:first-child span {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .rating-buttons label:last-child span {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-right: none;
        }
        .multiple-choice label {
            display: block;
            margin-bottom: 10px;
        }
        .multiple-choice input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .success-animation {
            position: relative;
        }

        .success-animation::after {
            content: 'âœ”';
            position: absolute;
            right: 10px;
            font-size: 18px;
            color: #fff;
            animation: checkmark-animation 1s ease;
        }

        @keyframes checkmark-animation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Header Image -->
        <div class="header-image">
            <img src="FLC_Logo.png" alt="Header Image" width="100">
        </div>

        <!-- Feedback Form -->
        <form id="feedback-form" action="https://script.google.com/macros/s/AKfycbyiAgsyM0b69_yPKiXlUUWCH05byrx6-crpo-4sH3kRwwtbgydvRctJZbi_N-jwvCwlDw/exec" method="POST" >
            
            <!-- Name -->
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <!-- Company -->
            <label for="company">Your Company:</label><br>
            <input type="text" id="company" name="company" required><br><br>

            <!-- Question 1 -->
            <div class="question">
                <p>On a scale of 0 to 5, how likely is it that you would recommend FLC Group to a friend or colleague?</p>
                <div class="rating-buttons">
                    <label><input type="radio" name="recommendation" value="0"><span>0</span></label>
                    <label><input type="radio" name="recommendation" value="1"><span>1</span></label>
                    <label><input type="radio" name="recommendation" value="2"><span>2</span></label>
                    <label><input type="radio" name="recommendation" value="3"><span>3</span></label>
                    <label><input type="radio" name="recommendation" value="4" disabled><span>4</span></label>
                    <label><input type="radio" name="recommendation" value="5"><span>5</span></label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>Based on your experience, which part of the project were you MOST satisfied with? (Select ALL that apply)</p>
                <div class="multiple-choice">
                    <label><input type="checkbox" name="satisfaction" value="Idea & Strategy"> Idea & Strategy</label>
                    <label><input type="checkbox" name="satisfaction" value="Project Management"> Project Management</label>
                    <label><input type="checkbox" name="satisfaction" value="Execution"> Execution</label>
                    <label><input type="checkbox" name="satisfaction" value="Turn-around Time"> Turn-around Time</label>
                    <label><input type="checkbox" name="satisfaction" value="Project Efficiency"> Project Efficiency</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" id="submit-btn" type="submit" disabled>Send Feedback</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const recommendationSelected = document.querySelector('input[name="recommendation"]:checked') !== null;
            const satisfactionSelected = document.querySelectorAll('input[name="satisfaction"]:checked').length > 0;
            document.getElementById('submit-btn').disabled = !(recommendationSelected && satisfactionSelected);
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for recommendation and satisfaction fields
            document.querySelectorAll('input[name="recommendation"]').forEach(input => {
                input.addEventListener('change', validateForm);
            });
        
            document.querySelectorAll('input[name="satisfaction"]').forEach(input => {
                input.addEventListener('change', validateForm);
            });
        
            validateForm(); // Initial validation check
        });
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Process form data here (if needed)

            // Change button text and style
            const submitButton = document.getElementById('submit-btn');
            submitButton.textContent = 'Success!';
            submitButton.style.backgroundColor = '#28a745'; // Green color for success
            submitButton.style.color = '#fff';

            // Clear form fields
            this.reset();

            // Optional: Add a brief delay before changing the button text
            setTimeout(() => {
                submitButton.textContent = 'Send Feedback';
                submitButton.style.backgroundColor = '#007BFF'; // Reset button color
            }, 2000); // Adjust the delay as needed
        });
        
    </script>
    
    
</body>
</html>
